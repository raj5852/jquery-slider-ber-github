<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skitter - Slideshow for anytime!</title>
  
  <!-- Skitter Styles -->
  <link href="dist/skitter.css" type="text/css" media="all" rel="stylesheet" />
  
  <!-- Skitter JS -->
  <script type="text/javascript" language="javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" language="javascript" src="js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" language="javascript" src="dist/jquery.skitter.min.js"></script>
  
  <!-- Init Skitter -->
  <script type="text/javascript" language="javascript">
    $(document).ready(function() {
      $('.skitter-large').skitter({
        thumbs: true,
        dots: false
      });
    });
  </script>
  
  <!-- Custom -->
  <link href="css/styles.css" type="text/css" media="all" rel="stylesheet" />
</head>
<body>
  <div id="page">
    
    <div id="content">
      <div class="skitter-large-box">
        <div class="skitter skitter-large with-thumbs">
          <ul>
            <li><a href="#cube"><img src="images/example/001.jpg" class="cubeHide" /></a></li>
            <li><a href="#cubeRandom"><img src="images/example/002.jpg" class="cubeSize" /></a></li>
            <li><a href="#block"><img src="images/example/003.jpg" class="cubeShow" /></a></li>
            <li><a href="#cubeStop"><img src="images/example/004.jpg" class="cube" /></a></li> 
          </ul>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
